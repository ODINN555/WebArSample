<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebXR AR Example</title>
    <script src="https://cdn.jsdelivr.net/npm/three@0.157.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.157.0/examples/js/libs/webxr-polyfill.js"></script>
</head>
<body>
    <button id="enter-ar" style="position: fixed; top: 10px; left: 10px; z-index: 1;">Enter AR</button>
    <script>
        // Scene setup
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 20);
        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.xr.enabled = true;
        document.body.appendChild(renderer.domElement);

        // Add a light source
        const light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1);
        light.position.set(0.5, 1, 0.25);
        scene.add(light);

        // Add a 3D object (e.g., a cube)
        const geometry = new THREE.BoxGeometry(0.2, 0.2, 0.2);
        const material = new THREE.MeshStandardMaterial({ color: 0x0077ff });
        const cube = new THREE.Mesh(geometry, material);
        cube.position.set(0, 0, -1); // Place the cube 1 meter in front of the camera
        scene.add(cube);

        // Handle AR session
        const button = document.getElementById('enter-ar');
        button.addEventListener('click', () => {
            navigator.xr.requestSession('immersive-ar', { requiredFeatures: ['hit-test'] })
                .then((session) => {
                    renderer.xr.setSession(session);
                })
                .catch((error) => {
                    console.error('Failed to start AR session:', error);
                });
        });

        // Animation loop
        function animate() {
            renderer.setAnimationLoop(() => {
                cube.rotation.x += 0.01;
                cube.rotation.y += 0.01;
                renderer.render(scene, camera);
            });
        }
        animate();
    </script>
</body>
</html>
